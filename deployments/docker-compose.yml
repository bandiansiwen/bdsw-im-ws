version: '3.8'
services:
  websocket-service:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ENV=production
      - NACOS_SERVER_ADDR=nacos:8848
      - USER_SERVICE_NAME=user-service
      - BUSINESS_SERVICE_NAME=im-business-service
    depends_on:
      - nacos
    networks:
      - app-network

  nacos:
    image: nacos/nacos-server:v3.1.0
    environment:
      - MODE=standalone
    ports:
      - "8848:8848"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge