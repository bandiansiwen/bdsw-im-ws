dubbo:
  application:
    name: "ima-gateway"
    version: "1.0.0"

  registries:
    nacos:
      protocol: "nacos"
      address: "127.0.0.1:8848"
      namespace: "public"
      timeout: "5s"
      username: "nacos"
      password: "nacos"

  consumer:
    check: false
    request_timeout: "10s"
    connect_timeout: "5s"
    client_number: 10
    pool_size: 200
    pool_ttl: 600

    references:
      BusinessMessageService:
        protocol: "triple"
        interface: "api.BusinessMessageService"  # MSG 服务接口
        version: "1.0.0"
        group: "dev"
        cluster: "failover"
        loadbalance: "random"
        serialization: "protobuf"
        timeout: "10s"
        retries: 3
        methods:
          - name: "HandleClientMessage"
            retries: 2

      MUCService:
        protocol: "triple"
        interface: "api.MUCService"              # MUC 服务接口
        version: "1.0.0"
        group: "dev"
        cluster: "failover"
        loadbalance: "random"
        serialization: "protobuf"
        timeout: "5s"
        retries: 2
        methods:
          - name: "ValidateToken"
            retries: 1
          - name: "KickUser"
            retries: 1

      ServerPushService:
        protocol: "triple"
        interface: "api.ServerPushService"       # 推送服务接口
        version: "1.0.0"
        group: "dev"
        cluster: "failover"
        loadbalance: "random"
        serialization: "protobuf"
        timeout: "30s"
        retries: 1
        async: false

  logger:
    zap-config:
      level: "info"
      development: false
      encoding: "console"
      output-paths:
        - "stdout"
      error-output-paths:
        - "stderr"