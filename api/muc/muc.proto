syntax = "proto3";

package com.bdsw.muc;

// Go 包配置：指定生成的 Go 代码的导入路径和包名
option go_package = "github.com/bdsw/bdsw-im-ws/api/muc;muc";

// Java 包配置：明确指定生成的 Java 类所在的包，与开头的 package 声明一致
option java_package = 'com.bdsw.muc';
//文件生成方式：为 true 时，每个消息类型都会生成独立的 Java 文件
// 如果为 false，则所有类型都会嵌套在外部类中
option java_multiple_files = true;
//外部类名：指定生成的主 Java 类名为 MucProto
//当 java_multiple_files = false 时，所有类型都会在这个类内部定义
option java_outer_classname = "MucProto";

import "api/common/common.proto";

// 设备信息
message DeviceInfo {
  string device_id = 1;
  string device_type = 2;  // web, android, ios, windows, mac
  string device_brand = 3;
  string device_model = 4;
  string os_version = 5;
  string app_version = 6;
  string network_type = 7;
}

// Token 验证请求
message TokenValidateRequest {
  string user_id = 1;
  string token = 2;
  string device_id = 3;
  string client_version = 4;
  string client_type = 5;
  DeviceInfo device_info = 6;
}

// Token 验证响应
message TokenValidateResponse {
  common.BaseResponse base = 1;
  bool valid = 2;
  string user_id = 3;
  string reason = 4;
  int64 expire_time = 5;
  map<string, string> user_info = 6;
  string session_id = 7;
  repeated string permissions = 8;
}

// 刷新 Token 请求
message RefreshTokenRequest {
  string user_id = 1;
  string refresh_token = 2;
  string device_id = 3;
}

// 刷新 Token 响应
message RefreshTokenResponse {
  common.BaseResponse base = 1;
  string new_token = 2;
  string refresh_token = 3;
  int64 expire_time = 4;
}

// 获取用户权限请求
message GetUserPermissionsRequest {
  string user_id = 1;
}

// 获取用户权限响应
message GetUserPermissionsResponse {
  common.BaseResponse base = 1;
  repeated string permissions = 2;
  map<string, bool> feature_flags = 3;
}

// 用户登出请求
message LogoutRequest {
  string user_id = 1;
  string device_id = 2;
  string reason = 3;  // user_initiated, token_expired, admin_force
}

// 用户登录请求
message LoginRequest {
  string username = 1;
  string password = 2;
  string device_id = 3;
  common.DeviceInfo device_info = 4;
}

// 用户登录响应
message LoginResponse {
  common.BaseResponse base = 1;
  string user_id = 2;
  string token = 3;
  string refresh_token = 4;
  int64 expire_time = 5;
  common.UserInfo user_info = 6;
}

service MUCService {
  // Token 验证
  rpc ValidateToken(TokenValidateRequest) returns (TokenValidateResponse){}
  // 刷新 Token
  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse){}
  // 获取用户权限
  rpc GetUserPermissions(GetUserPermissionsRequest) returns (GetUserPermissionsResponse){}
  // 用户登录
  rpc Login(LoginRequest) returns (LoginResponse){}
  // 用户登出
  rpc Logout(LogoutRequest) returns (common.BaseResponse){}
}